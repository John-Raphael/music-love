<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Typewriter with Heart Effect</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .typewriter-container {
      text-align: center;
    }

    .typewriter-text {
      overflow: hidden; /* Ensures the text is not revealed until the animation */
      border-right: 0.15em solid orange; /* The typewriter cursor */
      white-space: nowrap; /* Keeps the content on a single line */
      margin: 0 auto; /* Gives that scrolling effect as the typing happens */
      letter-spacing: 0.15em; /* Adjust as needed */
      animation: typing 5s steps(40, end), blink-caret 0.75s infinite;
    }

    /* The typing effect */
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    /* The typewriter cursor blinking effect */
    @keyframes blink-caret {
      from, to {
        border-color: transparent;
      }
      50% {
        border-color: orange;
      }
    }

    /* Heart animation */

    .hearts{
        color:blue;
        animation: heartbeat 1s infinite;
      display: inline-block;
      transform-origin: center;
    }


    .heart {
      color: red;
      animation: heartbeat 1s infinite;
      display: inline-block;
      transform-origin: center;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
